<!DOCTYPE html>
<html lang="en">
<head>

<div id="swagger-ui"></div>

      dom_id: '#swagger-ui',
      configs: {
        headers: {
          'access-token': "pXK-eA6WOmOlKUZVk1HQXg",
          'client': "Krc6xxFbZkbnlwNLO3Wp7g",
          'expiry': "1506910683",
          'uid': "pankaj@gem.co",
          'token-type': "Bearer"
        }
      },
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout"
    })

    window.ui = ui

    ui.initOAuth({
      clientId: "your-client-id",
      clientSecret: "your-client-secret-if-required",
      realm: "your-realms",
      appName: "your-app-name",
      scopeSeparator: " ",
      additionalQueryStringParams: {}
    })

</script>
